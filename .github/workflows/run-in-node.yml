name: RUN_IN_NODE
on: 
    push:
            branches: ["master"]
jobs:
    run_in_node_paiky:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: 20.x
                cache: 'npm' #Literally  telling github to cache node_modules to speed things up âœ¨
            - run: npm run test
            - run: npm run dev 
            
